<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Jam Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 960,
    height: 640,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

    var game = new Phaser.Game(config);

    var player;
    var enemy;

    function preload ()
    {

    this.load.image('player', 'resizeplayer.png');
    this.load.image('enemy_one', 'zombie_one.png');
    }

    function create ()
    {

        player = this.physics.add.image(100, 450, 'player');
        player.setCollideWorldBounds(true);
        
        cursors = this.input.keyboard.createCursorKeys();

        //random enemy spawn 
        var value = Phaser.Math.Between(1, 10);
        for( var i = 0; i < value; i ++){

            var x = Phaser.Math.Between(50, 750);
            var y = Phaser.Math.Between(60, 550);

            enemy = this.physics.add.image(x, y, 'enemy_one');
            this.physics.add.collider(enemy, player);
           
            
           // enemy.setCollideWorldBounds(true); //only allows 2 to spawn?
           //this.physics.add.collider(player, enemy);

        }

    }

    function update ()
    {

        if(cursors.left.isDown){

            player.setVelocityX(-200);

        }else if(cursors.right.isDown){

            player.setVelocityX(200);

        }else{

            player.setVelocity(0);

        }

        if(cursors.up.isDown){

            player.setVelocityY(-200);

        }else if(cursors.down.isDown){

            player.setVelocityY(200);

        }else{

            player.setVelocityY(0);

        }
        
    }

</script>

</body>
</html>
